[build]
  publish = "."

# Kök (/) → user/index.html
[[redirects]]
  from   = "/"
  to     = "/user/index.html"
  status = 200
  force  = true

# /admin → admin/index.html
[[redirects]]
  from   = "/admin"
  to     = "/admin/index.html"
  status = 200
  force  = true

[[redirects]]
  from   = "/admin/"
  to     = "/admin/index.html"
  status = 200
  force  = true

# Proxy yönlendirmeleri
[[redirects]]
  from   = "/login"
  to     = "https://mybar-2fla.onrender.com/login"
  status = 200
  force  = true

[[redirects]]
  from   = "/menu/*"
  to     = "https://mybar-2fla.onrender.com/menu/:splat"
  status = 200
  force  = true

[[redirects]]
  from   = "/sira-degistir"
  to     = "https://mybar-2fla.onrender.com/sira-degistir"
  status = 200
  force  = true
