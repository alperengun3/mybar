[build]
  # Netlify site kökünü (“publish directory”) proje kökü olarak kullan
  publish = "."

# --- Frontend → Backend proxy’leri ---
[[redirects]]
  from   = "/menu/*"
  to     = "https://mybar-2fla.onrender.com/menu/:splat"
  status = 200
  force  = true

[[redirects]]
  from   = "/sira-degistir"
  to     = "https://mybar-2fla.onrender.com/sira-degistir"
  status = 200
  force  = true

# --- /admin yolunu admin/index.html’e yönlendir ---
[[redirects]]
  from   = "/admin/*"
  to     = "/admin/index.html"
  status = 200
  force  = true
